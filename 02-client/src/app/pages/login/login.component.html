<h1>Login</h1>

<div class="row justify-content-center">
    <div class="col-9">
        <form class="p-4" (ngSubmit)="login()">
            <input type="text" name="name" class="form-control" placeholder="Name" autofocus [(ngModel)]="name">
            <button class="btn btn-primary btn-block mt-3" [disabled]="name.trim().length === 0">Login</button>
        </form>
    </div>
</div>
